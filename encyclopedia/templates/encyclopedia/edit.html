{% extends "encyclopedia/layout.html" %}

{% block body %}
 {{error }}
 <h1> Edit the entry below: </h1>
 <form  method="post">
  {% csrf_token%}
  
  <h3> Content: </h3>
  <textarea name="contents" rows="10" cols="100" style="margin-top: 0px; margin-bottom: 0px; height: 330px;" >{{content}}</textarea>
  <input type="submit"></input>
 </form>
{% endblock %}
